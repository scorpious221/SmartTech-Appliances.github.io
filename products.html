<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SmartTech Appliances - Products</title>
<link rel="stylesheet" href="style.css">
<style>
  :root{
    --accent:#000;
    --accent-2:#444;
    --muted:#888;
    --card-bg:#fff;
    --page-bg:#e6e6e6;
  }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #999;  
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 300;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}


.cart-btn {
  background: #28a745; /* green */
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}


  /* container box for content */
  .container { max-width:1200px; margin:24px auto; padding:0 16px; }

  /* big category boxes (now placed below the PRODUCTS banner) */
  .top-cats {
    display:flex;
    gap:18px;
    padding:18px;
    justify-content:center;
    background:transparent;
    margin-bottom:18px;
  }
  .cat-box {
    border:3px solid #111;
    background:#fff;
    padding:16px 22px;
    font-weight:bold;
    cursor:pointer;
    border-radius:6px;
    min-width:200px;
    text-align:center;
    box-shadow: 0 2px 0 rgba(0,0,0,0.05);
  }
  .cat-box.active { background:#f7f7f7; box-shadow: 0 6px 20px rgba(0,0,0,0.08); transform:translateY(-2px); }

  /* subcategory buttons */
  .subcats { display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 18px; }
  .subcat-btn {
    border:3px solid #111; background:#fff; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold;
  }
  .subcat-btn.active { background:#f0f0f0; transform:translateY(-2px); }

  /* product grid (cards) */
  .product-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap:30px;
  }

  .product-card {
    background:var(--card-bg);
    border-radius:10px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    padding:12px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    height:100%;
    border:1px solid #ddd;
  }

  .product-card .img {
  width: 100%;
  height: 150px;
  background: #f6f6f6;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 10px;
  padding: 6px;
  }

  .product-card img {
  width: 100%;
  height: 100%;
  object-fit: contain; 
  background-color: #fff; 
  }

 .product-actions {
     display:flex; 
     gap:8px;
     margin-top:auto; 
     }

  .btn-add, .btn-buy {
    border:none;
    padding:8px 12px; 
    border-radius:8px; 
    cursor:pointer;
    font-weight:bold;
   }
  
 .btn-add  {
    background:var(--accent); 
    color:#fff;
    }

  .btn-buy { 
     background:#ff9800; 
     color:#000; 
     }

  /* Cart section */
  #cart-section{
    background:#fff;
    border-top:6px solid #000;
    padding:28px;
    margin-top:32px;
    }

  #cart-section h2{ 
    margin-top:0;
    }

  .cart-items { 
   max-width:1100px; 
   margin:14px auto; 
    }

  .cart-item {
    display:flex; 
    align-items:center;
    justify-content:space-between; 
    gap:12px;
    border-bottom:1px solid #eee;
    padding:10px 0;
    }

  .cart-left {
     display:flex; 
     gap:12px; 
     align-items:center;
     min-width:360px; 
    }

  .cart-left img { 
       width:64px; 
       height:64px; 
       object-fit:cover; 
       border-radius:6px; 
       border:1px solid #ccc;
       }

  .cart-meta {
   font-weight:bold;
     }

  .qty-controls {
       display:flex;
       gap:6px;
       align-items:center; 
       }
 
  .qty-controls button {
       padding:6px 8px;
       border-radius:6px;
       border:1px solid #ccc;
       background:#fff; 
       cursor:pointer;
     }
  .remove-btn { 
     background:#ff4d4d; 
     color:#fff; 
     border:none;
     padding:6px 10px;
     border-radius:6px; 
     cursor:pointer; 
    }

  .cart-summary { 
      text-align:center;
      margin-top:14px; 
      font-weight:bold;
      font-size:18px;
     }

  .cart-actions { 
     display:flex; 
     gap:12px;
     justify-content:center;
     margin-top:14px; 
     flex-wrap:wrap;
     }
 
  .primary { 
      background:#007bff;
      color:#fff;
      border:none;
      padding:10px 16px; 
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      }

  .secondary { 
     background:#6c757d; 
     color:#fff;
     border:none;
     padding:10px 16px; 
     border-radius:8px;
     cursor:pointer;
     font-weight:bold;
    }

  /* Payment area */
  #payment { 
      display:none;
      background:#fafafa;
      padding:20px;
      border-top:4px solid #ddd;
      margin-top:18px;
      border-radius:6px;
    }

  .payment-inner { 
      max-width:640px;
      margin:0 auto;
    }

  .payment-inner label {
      display:block; 
      margin:10px 0 6px; 
      font-weight:bold;
    }

  .payment-inner input, .payment-inner textarea, .payment-inner select {
      width:100%; 
     padding:8px; 
    border-radius:6px;
    border:1px solid #ccc; 
    box-sizing:border-box;
  }

  .card-fields{ 
      display:none;
      margin-top:10px;
     }

</style>
</head>

<body style="background-color:#e6e6e6;">

<header>
  <div class="header-left">
    <a href="homepage.html">
      <img src="images/logo.jpg" alt="SmartTech Appliances Logo" class="logo">
    </a>
    <div>
      <h2 style="margin:0;">SmartTech Appliances</h2>
      <small class="tagline">"Where Innovation Meets Everyday Living."</small>
    </div>
  </div>

  <div class="header-right">
    <button class="cart-btn" onclick="scrollToCart()">ðŸ›’ Go to Cart (<span id="cart-count">0</span>)</button>
  </div>
</header>



<!-- Title -->
<section class="title">
  <h1>Products</h1>
</section>

<!-- big category boxes  -->
<div class="container">
  <div class="top-cats" id="top-cats">
    <div class="cat-box" data-cat="household">Household Appliances</div>
    <div class="cat-box" data-cat="entertainment">Entertainment Appliances</div>
    <div class="cat-box" data-cat="kitchen">Kitchen Appliances</div>
  </div>
</div>

<!-- content container -->
<div class="container">

  <!-- SUBCATEGORIES area -->
  <div id="subcat-area"></div>

  <!-- PRODUCTS grid -->
  <div id="products-area" style="margin-top:8px;">
    <div class="product-grid" id="product-grid"></div>
  </div>

  <!-- CART SECTION -->
  <section id="cart-section">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items"></div>
    <p class="cart-summary" id="cart-total">Total: â‚±0</p>
    <div class="cart-actions">
      <button class="primary" onclick="openPayment()">Proceed to Payment</button>
      <button class="secondary" onclick="clearCart()">Clear Cart</button>
      <button class="secondary" onclick="scrollToTop()">Continue Shopping</button>
    </div>

    <!-- PAYMENT -->
    <div id="payment">
      <div class="payment-inner">
        <h3>Checkout</h3>
        <label>Items</label>
        <div id="pay-items" style="background:#fff;padding:10px;border-radius:6px;border:1px solid #ddd; max-height:200px; overflow:auto;"></div>
        <label>Total</label>
        <p id="pay-total" style="font-weight:bold;">â‚±0</p>

        <label>Delivery Address</label>
        <textarea id="address" rows="3" placeholder="Enter your delivery address"></textarea>

        <label>Mode of Payment</label>
        <div style="background:#fff;padding:8px;border-radius:6px;border:1px solid #ddd;">
          <label><input type="radio" name="paymethod" value="Cash on Delivery"> Cash on Delivery</label><br>
          <label><input type="radio" name="paymethod" value="GCash"> GCash</label><br>
          <label><input type="radio" name="paymethod" value="Card"> Credit/Debit Card</label>
        </div>

        <div class="card-fields" id="card-fields">
          <label>Cardholder Name</label>
          <input id="card-name" type="text" placeholder="Name on card">
          <label>Card Number</label>
          <input id="card-number" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19">
          <label>Expiry (MM/YY)</label>
          <input id="card-exp" type="text" maxlength="5" placeholder="MM/YY">
          <label>CVV</label>
          <input id="card-cvv" type="number" placeholder="CVV">
        </div>

        <div style="margin-top:12px; display:flex; gap:8px;">
          <button class="primary" onclick="completePayment()">Pay Now</button>
          <button class="secondary" onclick="closePayment()">Cancel</button>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Product Description Overlay -->
<div id="descOverlay" class="overlay">
  <div class="overlay-content">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>
    <div id="descContent"></div>
  </div>
</div>

<script src="products.js"></script>

  <!-- Footer -->
  <footer>
    Â© 2025 SmartTech Appliances. All rights reserved.
  </footer>


</body>
</html>
