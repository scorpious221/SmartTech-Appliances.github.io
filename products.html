<title>SmartTech Appliances - Products</title>
<link rel="stylesheet" href="style.css">
<style>
  :root{
    --accent:#000;
    --accent-2:#444;
    --muted:#888;
    --card-bg:#fff;
    --page-bg:#e6e6e6;
  }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #999;  
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 300;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}


.cart-btn {
  background: #28a745; /* green */
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}


  /* container box for content */
  .container { max-width:1200px; margin:24px auto; padding:0 16px; }

  /* big category boxes (now placed below the PRODUCTS banner) */
  .top-cats {
    display:flex;
    gap:18px;
    padding:18px;
    justify-content:center;
    background:transparent;
    margin-bottom:18px;
  }
  .cat-box {
    border:3px solid #111;
    background:#fff;
    padding:16px 22px;
    font-weight:bold;
    cursor:pointer;
    border-radius:6px;
    min-width:200px;
    text-align:center;
    box-shadow: 0 2px 0 rgba(0,0,0,0.05);
  }
  .cat-box.active { background:#f7f7f7; box-shadow: 0 6px 20px rgba(0,0,0,0.08); transform:translateY(-2px); }

  /* subcategory buttons */
  .subcats { display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 18px; }
  .subcat-btn {
    border:3px solid #111; background:#fff; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold;
  }
  .subcat-btn.active { background:#f0f0f0; transform:translateY(-2px); }

  /* product grid (cards) */
  .product-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap:18px;
  }

  .product-card {
    background:var(--card-bg);
    border-radius:10px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    padding:12px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    height:100%;
    border:1px solid #ddd;
  }

  .product-card .img {
  width: 100%;
  height: 150px;
  background: #f6f6f6;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 10px;
  padding: 6px;
  }

  .product-card img {
  width: 100%;
  height: 100%;
  object-fit: contain; 
  background-color: #fff; 
  }

 .product-actions {
     display:flex; 
     gap:8px;
     margin-top:auto; 
     }

  .btn-add, .btn-buy {
    border:none;
    padding:8px 12px; 
    border-radius:8px; 
    cursor:pointer;
    font-weight:bold;
   }
  
 .btn-add  {
    background:var(--accent); 
    color:#fff;
    }

  .btn-buy { 
     background:#ff9800; 
     color:#000; 
     }

  /* Cart section */
  #cart-section{
    background:#fff;
    border-top:6px solid #000;
    padding:28px;
    margin-top:32px;
    }

  #cart-section h2{ 
    margin-top:0;
    }

  .cart-items { 
   max-width:1100px; 
   margin:14px auto; 
    }

  .cart-item {
    display:flex; 
    align-items:center;
    justify-content:space-between; 
    gap:12px;
    border-bottom:1px solid #eee;
    padding:10px 0;
    }

  .cart-left {
     display:flex; 
     gap:12px; 
     align-items:center;
     min-width:360px; 
    }

  .cart-left img { 
       width:64px; 
       height:64px; 
       object-fit:cover; 
       border-radius:6px; 
       border:1px solid #ccc;
       }

  .cart-meta {
   font-weight:bold;
     }

  .qty-controls {
       display:flex;
       gap:6px;
       align-items:center; 
       }
 
  .qty-controls button {
       padding:6px 8px;
       border-radius:6px;
       border:1px solid #ccc;
       background:#fff; 
       cursor:pointer;
     }
  .remove-btn { 
     background:#ff4d4d; 
     color:#fff; 
     border:none;
     padding:6px 10px;
     border-radius:6px; 
     cursor:pointer; 
    }

  .cart-summary { 
      text-align:center;
      margin-top:14px; 
      font-weight:bold;
      font-size:18px;
     }

  .cart-actions { 
     display:flex; 
     gap:12px;
     justify-content:center;
     margin-top:14px; 
     flex-wrap:wrap;
     }
 
  .primary { 
      background:#007bff;
      color:#fff;
      border:none;
      padding:10px 16px; 
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      }

  .secondary { 
     background:#6c757d; 
     color:#fff;
     border:none;
     padding:10px 16px; 
     border-radius:8px;
     cursor:pointer;
     font-weight:bold;
    }

  /* Payment area */
  #payment { 
      display:none;
      background:#fafafa;
      padding:20px;
      border-top:4px solid #ddd;
      margin-top:18px;
      border-radius:6px;
    }

  .payment-inner { 
      max-width:640px;
      margin:0 auto;
    }

  .payment-inner label {
      display:block; 
      margin:10px 0 6px; 
      font-weight:bold;
    }

  .payment-inner input, .payment-inner textarea, .payment-inner select {
      width:100%; 
     padding:8px; 
    border-radius:6px;
    border:1px solid #ccc; 
    box-sizing:border-box;
  }

  .card-fields{ 
      display:none;
      margin-top:10px;
     }

  /* small screens tweaks */
  @media (max-width:700px){
    .top-cats { flex-direction:column; align-items:center; padding:12px; }
    .cat-box { min-width:unset; width:90%; }
    header { flex-direction:column; gap:8px; align-items:flex-start; padding:12px; }
  }
</style>
</head>

/* ---------- UI & state ---------- */
let currentCategory = 'household';
let currentSubcat = null;

/* initialize top category boxes */
function renderTopCats(){
  const cats = document.querySelectorAll('.cat-box');
  cats.forEach(el=>{
    el.classList.toggle('active', el.dataset.cat === currentCategory);
    el.onclick = ()=>{
      currentCategory = el.dataset.cat;
      currentSubcat = null;
      renderTopCats();
      renderSubcats();
      renderProducts();
      scrollToTop();
    };
  });
}

/* build subcategory buttons from PRODUCTS for current category */
function renderSubcats(){
  const area = document.getElementById('subcat-area');
  area.innerHTML = '';
  const subs = [...new Set(PRODUCTS.filter(p=>p.category===currentCategory).map(p=>p.sub))];
  if(subs.length===0) return;
  const wrapper = document.createElement('div');
  wrapper.className = 'subcats';
  // "All" button
  const allBtn = document.createElement('button');
  allBtn.className = 'subcat-btn' + (currentSubcat===null ? ' active':'');
  allBtn.textContent = 'All';
  allBtn.onclick = ()=>{ currentSubcat = null; renderSubcats(); renderProducts(); };
  wrapper.appendChild(allBtn);
  subs.forEach(s=>{
    const b = document.createElement('button');
    b.className = 'subcat-btn' + (currentSubcat===s ? ' active':'');
    b.textContent = s;
    b.onclick = ()=>{ currentSubcat = s; renderSubcats(); renderProducts(); };
    wrapper.appendChild(b);
  });
  area.appendChild(wrapper);
}

/* render product cards for category & subcategory */
function renderProducts(){
  const grid = document.getElementById('product-grid');
  grid.innerHTML = '';
  const list = PRODUCTS.filter(p=> p.category===currentCategory && (currentSubcat ? p.sub===currentSubcat : true));
  list.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="img"><img src="${p.img}" alt="${p.name}" onerror="this.style.display='none'"></div>
      <div class="product-name">${p.name}</div>
      <div class="product-price">â‚±${p.price.toLocaleString()}</div>
      <div style="color:var(--muted); font-size:13px; margin-bottom:8px;">${p.sub}</div>
      <div class="product-actions">
        <button class="btn-add" onclick="addToCart('${p.id}')">Add to Cart</button>
        <button class="btn-buy" onclick="buyNow('${p.id}')">Buy Now</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

/* ---------- CART LOGIC ---------- */
/* cart: array of {id, name, price, qty, img} */
let cart = JSON.parse(localStorage.getItem('st_cart')) || [];

function saveCart(){ localStorage.setItem('st_cart', JSON.stringify(cart)); updateCartCount(); }

function updateCartCount(){
  const count = cart.reduce((s,i)=> s + (i.qty||1), 0);
  document.getElementById('cart-count').textContent = count;
}

/* find product by id in PRODUCTS */
function findProduct(id){ return PRODUCTS.find(p=>p.id===id); }

/* addToCart by product id */
function addToCart(id){
  const p = findProduct(id);
  if(!p) return alert('Product not found');
  const idx = cart.findIndex(i=>i.id===id);
  if(idx>-1) cart[idx].qty = (cart[idx].qty||1) + 1;
  else cart.push({ id:p.id, name:p.name, price:p.price, qty:1, img:p.img });
  saveCart(); renderCart();
}

/* buyNow: add then open cart/payment */
function buyNow(id){
  addToCart(id);
  setTimeout(()=>{ scrollToCart(); openPayment(); }, 150);
}

/* render cart items under "Your Cart" */
function renderCart(){
  const container = document.getElementById('cart-items');
  container.innerHTML = '';
  if(cart.length===0){
    container.innerHTML = '<p style="text-align:center;color:#777;">Your cart is empty.</p>';
    document.getElementById('cart-total').textContent = 'Total: â‚±0';
    updateCartCount();
    return;
  }
  let total = 0;
  cart.forEach((it, idx)=>{
    total += it.price * it.qty;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <div class="cart-left">
        <img src="${it.img}" alt="${it.name}" onerror="this.style.display='none'">
        <div class="cart-meta">
          <div style="font-weight:bold;">${it.name}</div>
          <div style="color:var(--muted); font-size:13px;">â‚±${it.price.toLocaleString()}</div>
        </div>
      </div>
      <div style="display:flex;align-items:center;gap:12px;">
        <div class="qty-controls">
          <button onclick="changeQty(${idx}, -1)">-</button>
          <span id="qty-${idx}" style="min-width:24px; text-align:center;">${it.qty}</span>
          <button onclick="changeQty(${idx}, 1)">+</button>
        </div>
        <div style="min-width:100px; text-align:right;">â‚±${(it.price*it.qty).toLocaleString()}</div>
        <button class="remove-btn" onclick="removeItem(${idx})">Remove</button>
      </div>
    `;
    container.appendChild(div);
  });
  document.getElementById('cart-total').textContent = 'Total: â‚±' + total.toLocaleString();
  updateCartCount();
}

/* change quantity */
function changeQty(index, delta){
  cart[index].qty = Math.max(1, (cart[index].qty||1) + delta);
  saveCart(); renderCart();
}

/* remove item */
function removeItem(index){
  if(!confirm('Remove this item?')) return;
  cart.splice(index,1);
  saveCart(); renderCart();
}

/* clear cart */
function clearCart(){
  if(!confirm('Clear entire cart?')) return;
  cart = []; saveCart(); renderCart();
}

/* scroll to cart */
function scrollToCart(){ document.getElementById('cart-section').scrollIntoView({behavior:'smooth', block:'start'}); renderCart(); }

/* scroll to top */
function scrollToTop(){ window.scrollTo({top:0, behavior:'smooth'}); }

/* ---------- PAYMENT UI ---------- */
function openPayment(){
  if(cart.length===0){ alert('Cart empty. Add items first.'); return; }
  // populate payment items
  const payItems = document.getElementById('pay-items');
  payItems.innerHTML = '';
  let total = 0;
  cart.forEach(it => { total += it.price * it.qty; payItems.innerHTML += `<div style="padding:6px 0;">${it.name} x${it.qty} â€” â‚±${(it.price*it.qty).toLocaleString()}</div>`; });
  document.getElementById('pay-total').textContent = 'â‚±' + total.toLocaleString();
  document.getElementById('payment').style.display = 'block';
  setTimeout(()=> document.getElementById('payment').scrollIntoView({behavior:'smooth', block:'start'}), 80);
}

/* hide payment */
function closePayment(){ document.getElementById('payment').style.display = 'none'; }

/* show card fields when Card is chosen */
document.addEventListener('change', (e)=>{
  if(e.target.name === 'paymethod'){
    const val = document.querySelector('input[name="paymethod"]:checked')?.value;
    document.getElementById('card-fields').style.display = (val==='Card') ? 'block' : 'none';
  }
});

/* complete payment (simulated) */
function completePayment(){
  const address = document.getElementById('address').value.trim();
  const method = document.querySelector('input[name="paymethod"]:checked')?.value;
  if(!address) return alert('Please add delivery address.');
  if(!method) return alert('Please choose a payment method.');
  if(method === 'Card'){
    const cn = document.getElementById('card-number').value.replace(/\s/g,'');
    const nm = document.getElementById('card-name').value.trim();
    const exp = document.getElementById('card-exp').value.trim();
    const cvv = document.getElementById('card-cvv').value.trim();
    if(!nm||!cn||!exp||!cvv) return alert('Please fill card details.');
    if(cn.replace(/\D/g,'').length < 13) return alert('Enter a valid card number.');
  }
  alert('Payment successful!\nMode: ' + method + '\nDelivery to: ' + address);
  // clear cart & payment fields
  cart = []; saveCart(); renderCart();
  document.getElementById('address').value = '';
  document.querySelectorAll('input[name="paymethod"]').forEach(i=>i.checked=false);
  document.getElementById('card-fields').style.display='none';
  document.getElementById('payment').style.display='none';
}

/* ---------- startup ---------- */
function init(){
  renderTopCats();
  renderSubcats();
  renderProducts();
  renderCart();
  updateCartCount();
}
