  <style>
 
/* --- BANNER --- */
.banner {
  position: relative;
  background: url('images/background.jpg') no-repeat center center/cover;
  width: 100%;
  height: 100vh; 
  position: relative;
  border-top: 6px solid #9caea0;
  border-bottom: 6px solid #9caea0;
  display: flex;
  align-items: center;
  justify-content: flex-start; 
}

.banner-content {
  color: white;
  padding-left: 60px;
  max-width: 600px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}

.banner-content h1 {
  font-size: 70px;
  font-weight: bold;
  margin: 0;
  letter-spacing: 2px;
}

.tagline {
  font-style: italic;
  font-size: 20px;
  margin: 10px 0 25px;
}

/* --- ABOUT US BUTTON --- */
.about-link {
  background: #90a68d;
  color: white;
  font-weight: bold;
  font-size: 20px;
  display: inline-block;
  width: 700px;
  text-align: center;
  padding: 14px 0;
  position: relative;
  left: -60px; 
  transition: 0.3s;
} 

.about-link:hover {
  background: #7c927f;
  text-decoration: underline;
}

/* --- NAVIGATION BOXES --- */
.nav-section { 
  font-style: bold;
  font-weight: bold;
  position: absolute;  
  display: flex;
   bottom: 0;      
   justify-content: center;
   width: 100%;   
   gap: 30px;   
   padding: 30px 0;    
  background-color: #acbbaa80;
}

.nav-item {
  min-width: 260px;         
  padding: 20px 40px; 
  color: #fff;
  text-decoration: underline;
  font-style: italic;
  font-size: 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 40px;
  transition: 0.3s;
}

.company-bg, .services-offered {
  border: 3px solid white;
}

.products-sold {
  background-color: #acbbaa; 
}

.nav-item:hover {
  border-bottom: 3px solid #d4dcd3;
}
  </style>

</head>
