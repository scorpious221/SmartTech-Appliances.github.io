  <style>
 
     /* Centered text on the banner */
    .banner-content {
      position: relative;
      text-align: left;
      color: white;
      padding: 30px;
      z-index: 1;
    }
.banner {
  background-image: url('images/background.jpg'); 
  background-size: cover;      
  background-position: center;    
  background-repeat: no-repeat;
  width: 100vw;                  
  height: 400px;              
  margin-left: calc(50% - 50vw);  
  position: relative;
  border-top: 6px solid #9caea0;  
  border-bottom: 6px solid #9caea0;
}
.banner h1 {
  font-size: 56px;
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
  z-index: 1;
}

    /* Company Name text */
    .banner-content h1 {
      font-size: 56px;
      font-weight: bold;
      margin: 0;
      line-height: 1.1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    /* Tagline below company name */
    .tagline {
      font-style: italic;
      font-size: 18px;
      color: #f0f0f0;
      text-align: left;
    }

    /* About Us  */
    .about-link {
      background-color: #90a68d;  
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 12px 40px;
      margin-top: 25px;    
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
       position: absolute;
       left: 0;
       width: 250px;
    }

    .about-link:hover {
      text-decoration: underline;
      border-bottom: 3px solid #d4dcd3;
    }

    /*  NAVIGATION SECTION (3 clickable boxes below banner) */
    .navigation {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #d4dcd3;
    }

.nav-section {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  background: #fff;
  padding: 40px 0;
  border-top: 6px solid #9caea0;
  border-bottom: 6px solid #9caea0;
}

/* Base box style */
.nav-item {
  width: 300px;
  height: 120px;
  color: #fff;
  text-decoration: underline;
  font-style: italic;
  font-size: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
  transition: 0.3s;
}


.company-bg, .services-offered  {
  background-color: #90a68d;   
}

.products-sold {
  background-color: #acbbaa;   
}



    .nav-item:hover {
      border-bottom: 3px solid #d4dcd3;
    }
